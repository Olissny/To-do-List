<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./image/note.png">
</head>

<body>
<div class="container"> 
    <div class="todo-app">
        <h1>To-Do list <img src="./image/note.png"></h1>
        <div class="parent-container">
            <div class='row'>
                <input type="text" id="input-box" placeholder="  Add a new task...">
                    <select id="priority-select">
                        <option value="Priority">Priority</option>
                        <option value="LOW">LOW</option>
                        <option value="MEDIUM">MEDIUM</option>
                        <option value="HIGH">HIGH</option>
                     </select>
                    <button class="add-button">
                        <i class="fas fa-plus-circle"></i>
                    </button>   
            </div>
        <div class="todos-container">
            <ul class="todos"></ul>
    </div>
            <script src="./script.js"></script>
</div>
   
</body>
</html>
